v><div class="high-priority"><h3 data-action="show">Высокий приоритет</h3><ul class="list-items high-priority" id="high-priority"></ul></div></div><div class="containet-btn-edit"><input class="edit-task"/><div class="cotainer__button_task"><input class="high-priority priority-3" type="button" value="!!!" title="Высокий приоритет"/> <input class="medium-priority priority-2" type="button" value="!!" title="Средний приоритет"/> <input class="low-priority priority-1" type="button" value="!" title="Низкий приоритет"/></div></div></div><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body></html>
